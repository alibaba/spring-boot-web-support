web-support.exclusive-view-resolver=thymeleafViewResolver

# ContentNegotiationManager 配置项
web-support.content-negotiation-manager.favorPathExtension=true
web-support.content-negotiation-manager.favorParameter=true
web-support.content-negotiation-manager.ignoreAcceptHeader=false
web-support.content-negotiation-manager.useJaf=false
web-support.content-negotiation-manager.parameterName=test-format
web-support.content-negotiation-manager.mediaTypes.html=text/html
web-support.content-negotiation-manager.mediaTypes.xml=text/xml
web-support.content-negotiation-manager.mediaTypes.json=application/json
web-support.content-negotiation-manager.mediaTypes.gif=image/gif
web-support.content-negotiation-manager.mediaTypes.jpeg=image/jpeg
web-support.content-negotiation-manager.defaultContentType=text/html
# 激活 NoopOrderedHiddenHttpMethodFilter
web-support.noop.httpmethod.hiddenfilter.enabled=true
# 激活 NoopOrderedHttpPutFormContentFilter
web-support.noop.formcontent.putfilter.enabled=true